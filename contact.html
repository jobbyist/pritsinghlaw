    form .full{grid-column:1/-1}
    label{font-weight:600;margin-bottom:.4rem;font-size:.92rem;color:var(--navy);}
    .required{color:var(--orange)}
    input,select,textarea{
      padding:.75rem;border:2px solid var(--border);border-radius:8px;font-size:1rem;background:#fff;transition:border .2s,box-shadow .2s;
    }
    input:focus,select:focus,textarea:focus{

    }
    textarea{min-height:130px;resize:vertical}

    .radio-row{display:flex;flex-wrap:wrap;gap:1rem}

    .radio-box:hover{border-color:var(--orange);background:var(--grey-light)}
    .radio-box input{margin-right:.55rem;transform:scale(1.15)}
    .radio-box:has(input:checked){border-color:var(--orange);background:var(--grey-light)}

    .btn{

<!-- =====  BASIC JS FOR VALIDATION / UX  ===== -->
<script>
  const form = document.getElementById('contactForm'),
        successMsg = document.getElementById('successMsg'),
        errorMsg   = document.getElementById('errorMsg');

  form.addEventListener('submit', async (e)=>{
    e.preventDefault();
    errorMsg.style.display = successMsg.style.display = 'none';

    if(!form.checkValidity()){ errorMsg.style.display='block'; return; }

    const data = Object.fromEntries(new FormData(form).entries());
    try{
      const r = await fetch(form.action,{method:'POST',headers:{'Accept':'application/json'},body:new FormData(form)});
      if(r.ok){
        successMsg.style.display='block';
        form.reset();
      }else throw new Error();
    }catch{
      errorMsg.textContent='Something went wrong. Please try again.';
      errorMsg.style.display='block';
    }
  });
</script>
