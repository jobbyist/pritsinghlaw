<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Client Intake Form – Law Offices of Pritpal Singh</title>
  <link rel="stylesheet" href="/client-area/style.css" />



</head>
<body>


  <div class="form-container">

      <div class="spinner-overlay" hidden style="display: none!important;">
<div class="spinner"></div>
</div>
        
    <img src="/colornobg.svg" width="150" height=auto" alt="Law Offices of Pritpal Singh" class="logo" />

    <div class="progress-bar">
      <div class="progress"></div>
    </div>

    <!-- Step 1: Contact Info -->
    <div class="step step-1 active">
      <div class="step-header">
        <span class="icon">📝</span>
        <h2>Hello! What’s your full name?</h2>
      </div>
      <form id="client-info-form">
        <label>Full Name
          <input name="fullName" type="text" autocomplete="name" inputmode="text" enterkeyhint="next" required />
        </label>
        <label>Email
          <input name="email" type="email" autocomplete="email" inputmode="email" enterkeyhint="next" required />
        </label>
        <label>Phone
          <input name="phone" type="tel" autocomplete="tel" inputmode="tel" enterkeyhint="next" required />
        </label>
        <label>City, State
          <input name="location" type="text" autocomplete="address-level2" inputmode="text" enterkeyhint="go" required />
        </label>
        <button type="submit">Next →</button>
        <button type="button" class="save-btn">Save Progress</button>
      </form>
    </div>

    <!-- Step 2: Service Selection -->
    <div class="step step-2">
      <div class="step-header">
        <span class="icon">🏢</span>
        <h2 id="step2-title">Nice to meet you, <span class="fname-placeholder"></span>! Which service do you need?</h2>
      </div>
      <div class="options" id="service-options"></div>
      <button class="back-btn" onclick="prevStep()">← Back</button>
      <button type="button" class="save-btn">Save Progress</button>
    </div>

    <!-- Step 3: Case Info -->
    <div class="step step-3">
      <div class="step-header">
        <span class="icon">⚖️</span>
        <h2>Tell us more about your case, <span class="fname-placeholder"></span>:</h2>
      </div>
      <form id="case-info-form">
        <textarea name="caseDetails" rows="5" x-webkit-speech placeholder="Describe what's going on..." required></textarea>
        <button type="submit">Next →</button>
      </form>
      <button class="back-btn" onclick="prevStep()">← Back</button>
      <button type="button" class="save-btn">Save Progress</button>
    </div>

    <!-- Step 4: Consultation Booking -->
    <div class="step step-4">
      <div class="step-header">
        <span class="icon">📅</span>
        <h2>How would you like to proceed?</h2>
      </div>
      <div class="options">
        <div class="option-card" data-type="free"><h3>15‑Minute Free Consultation</h3></div>
        <div class="option-card" data-type="paid"><h3>1‑Hour Deep Dive – $300</h3></div>
      </div>
      <button class="back-btn" onclick="prevStep()">← Back</button>
      <button type="button" class="save-btn">Save Progress</button>
    </div>

    <!-- Step 5: Redirecting -->
    <div class="step step-5">
      <div class="step-header">
        <span class="icon">⏳</span>
        <h2>Hold tight, we’re redirecting you now…</h2>
      </div>
    </div>

    <footer>© 2025, Law Offices of Pritpal Singh</footer>
  </div>

  <div class="spinner-overlay" hidden><div class="spinner"></div></div>

  <script src="/client-area/script.js"></script>
</body>
</html>
