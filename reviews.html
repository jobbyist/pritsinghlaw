/* Formspree AJAX submit with JS redirect (also has server-side fallback) */
document.addEventListener('DOMContentLoaded', function () {
  const form = document.getElementById('wf-form-Reviews-Form');
  const done = document.querySelector('.w-form-done');
  const fail = document.querySelector('.w-form-fail');
  if (!form) return;

  form.addEventListener('submit', async function (e) {
    e.preventDefault();
    fail.style.display = 'none';
    try {
      const res = await fetch(form.action, {
        method: 'POST',
        headers: { 'Accept': 'application/json' },
        body: new FormData(form)
      });
      if (res.ok) {
        window.location.href = 'https://pritsinghlaw.com/thank-you';
      } else {
        const data = await res.json().catch(() => ({}));
        const msg = data.errors ? data.errors.map(x => x.message).join(', ') : 'Submission failed.';
        throw new Error(msg);
      }
    } catch (err) {
      fail.querySelector('.error-text').textContent = 'Oops! ' + (err.message || 'Something went wrong.');
      fail.style.display = 'block';
    }
  });
});
