<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Plans by Affirm - Law Offices of Pritpal Singh</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
    <div class="bg-white rounded-lg shadow-lg max-w-sm w-full mx-4">
        <div class="p-4 border-b border-gray-200 flex justify-between items-center">
            <svg class="w-6 h-6 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            <div class="h-8">
                <img src="https://pritsinghlaw.com/blacknobg.svg" width="200" height="auto">
                  </div>
            <div class="w-6"></div>
        </div>
        <div class="p-6">
            <h1 class="text-2xl font-bold text-center text-gray-800">Make easy monthly payments towards your legal fees over 6, 12, or 24 months</h1>
            <p class="text-center text-gray-500 mt-2">Checking your eligibility won't affect your credit.</p>

            <div class="mt-8 text-center">
                <label for="loan-amount" class="text-sm text-gray-600">Example payments for</label>
                <div class="mt-1 relative rounded-md shadow-sm">
                    <div class="pointer-events-none absolute inset-y-0 left-0 pl-3 flex items-center">
                        <span class="text-gray-500 sm:text-sm">$</span>
                    </div>
                    <input type="text" name="loan-amount" id="loan-amount" class="block w-full rounded-full border-gray-300 pl-7 pr-12 py-2 text-center text-lg font-semibold focus:ring-indigo-500 focus:border-indigo-500" value="1,000">
                    <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                         <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.5L15.232 5.232z"></path></svg>
                    </div>
                </div>
            </div>

            <div id="payment-options" class="mt-6 space-y-4">
                <!-- Payment options will be generated by JavaScript -->
            </div>

            <div class="text-center mt-4">
                <button class="text-sm text-gray-600 hover:text-gray-800">
                    Visit affirm.com for more details
                    <svg class="inline-block w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                </button>
            </div>
        </div>
        <div class="p-6 bg-gray-50 rounded-b-lg">
            <a href="/pay-my-bill" class="button w-full bg-indigo-700 text-white font-bold py-3 rounded-full hover:bg-indigo-800 transition duration-300">Back to payment portal</button>
        
        </div>
         <div class="bg-gray-200 text-center py-2">
            <p class="text-xs text-gray-500">Law Offices of Pritpal Singh</p>
         </div>
    </div>

    <script>
        const loanAmountInput = document.getElementById('loan-amount');
        const paymentOptionsContainer = document.getElementById('payment-options');

        const paymentPlans = [
            { months: 6, apr: 15.00 },
            { months: 12, apr: 14.99 },
            { months: 18, apr: 14.99 }
        ];

        function formatCurrency(amount) {
            return new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(amount);
        }

        function calculateAndDisplayPayments() {
            const principal = parseFloat(loanAmountInput.value.replace(/,/g, '')) || 0;
            paymentOptionsContainer.innerHTML = '';

            paymentPlans.forEach(plan => {
                const monthlyInterestRate = (plan.apr / 100) / 12;
                const numberOfPayments = plan.months;
                
                let monthlyPayment;
                if (monthlyInterestRate > 0) {
                   monthlyPayment = principal * (monthlyInterestRate * Math.pow(1 + monthlyInterestRate, numberOfPayments)) / (Math.pow(1 + monthlyInterestRate, numberOfPayments) - 1);
                } else {
                    monthlyPayment = principal / numberOfPayments;
                }
                
                const totalPayment = monthlyPayment * numberOfPayments;
                const totalInterest = totalPayment - principal;

                const optionElement = document.createElement('div');
                optionElement.className = 'border border-gray-200 rounded-lg p-4';
                optionElement.innerHTML = `
                    <div class="flex justify-between items-center">
                        <div>
                            <p class="font-bold text-lg text-gray-800">${formatCurrency(monthlyPayment).slice(0,-3)}<span class="text-gray-600 font-normal">.${formatCurrency(monthlyPayment).slice(-2)}</span> <span class="text-base font-normal text-gray-600">every month</span></p>
                        </div>
                        <span class="bg-indigo-700 text-white text-xs font-semibold px-3 py-1 rounded-full">${plan.months} months</span>
                    </div>
                    <div class="text-sm text-gray-500 mt-2 flex justify-between">
                        <span>Interest (${plan.apr.toFixed(2)}% APR)</span>
                        <span>${formatCurrency(totalInterest)}</span>
                    </div>
                    <div class="text-sm text-gray-500 mt-1 flex justify-between">
                        <span>Total of payments</span>
                        <span>${formatCurrency(totalPayment)}</span>
                    </div>
                `;
                paymentOptionsContainer.appendChild(optionElement);
            });
        }
        
        loanAmountInput.addEventListener('input', () => {
             // allow only numbers and commas
            let value = loanAmountInput.value.replace(/[^0-9]/g, '');
            if (value) {
                value = parseInt(value, 10).toLocaleString('en-US');
            }
            loanAmountInput.value = value;
            calculateAndDisplayPayments();
        });

        // Initial calculation
        calculateAndDisplayPayments();
    </script>
</body>
</html>
