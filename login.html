<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>This website is currently under development. Access is restricted until further notice.</title>
  <meta name="color-scheme" content="dark light" />
  <style>
    :root{
      --bg:#001f54;       /* Navy */
      --text:#ffffff;     /* White */
      --muted:#cfd8ff;    /* Soft white/blue for hints */
      --accent:#ff4900;   /* Orange button + focus */
      --accent-hover:#e04100;
      --input-bg:rgba(255,255,255,0.04);
      --input-border:rgba(255,255,255,0.28);
      --input-border-focus:#ff4900;
      --shadow:0 8px 28px rgba(0,0,0,0.35);
      --radius:12px;
    }

    * { box-sizing: border-box; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: var(--bg);
      color: var(--text);
      min-height:100svh;
      display:grid;
      place-items:center;
      padding: clamp(16px, 4vw, 40px);
    }

    .card{
      width:min(760px, 100%);
      padding: clamp(24px, 4vw, 48px);
      border-radius: var(--radius);
      background: rgba(255,255,255,0.03);
      box-shadow: var(--shadow);
    }

    .brand{
      display:flex;
      align-items:center;
      gap:14px;
      margin-bottom: clamp(22px, 2.4vw, 28px);
    }
    .brand img{
      width:160px;
      height:auto;
      display:block;
      filter: drop-shadow(0 2px 10px rgba(0,0,0,0.4));
    }

    h1{
      font-size: clamp(28px, 4.6vw, 48px);
      line-height:1.15;
      font-weight:800;
      margin: 8px 0 8px;
      letter-spacing: 0.2px;
    }
    .lede{
      color: var(--muted);
      font-size: clamp(16px, 2.2vw, 22px);
      margin: 0 0 28px;
    }

    form{ margin-top: 10px; }

    label{
      display:block;
      font-weight:700;
      margin: 14px 0 6px;
    }
    .req{ color: var(--accent); }

    .hint{
      color: var(--muted);
      font-size: 0.95rem;
      margin-bottom: 10px;
    }

    input[type="text"],
    input[type="password"]{
      appearance:none;
      width:100%;
      padding:16px 14px;
      font-size:1.05rem;
      color: var(--text);
      background: var(--input-bg);
      border:1px solid var(--input-border);
      border-radius:10px;
      outline:none;
      transition: border-color .2s ease, box-shadow .2s ease, background .2s ease;
      margin-bottom: 16px;
    }
    input::placeholder{ color: rgba(255,255,255,0.6); }
    input:focus{
      border-color: var(--input-border-focus);
      box-shadow: 0 0 0 3px color-mix(in oklab, var(--accent) 35%, transparent);
      background: rgba(255,255,255,0.06);
    }

    .actions{
      margin-top:18px;
      display:flex;
      gap:12px;
      align-items:center;
      flex-wrap:wrap;
    }

    button[type="submit"]{
      background: var(--accent);
      color: #fff;
      border:0;
      padding:14px 22px;
      font-weight:800;
      font-size:1.05rem;
      border-radius:10px;
      cursor:pointer;
      transition: background .18s ease, transform .06s ease;
    }
    button[type="submit"]:hover{ background: var(--accent-hover); }
    button[type="submit"]:active{ transform: translateY(1px); }

    .msg{
      min-height: 1.6em;
      font-size: 0.98rem;
      color: var(--muted);
    }
    .msg.success{ color:#38f18b; }
    .msg.error{ color:#ff8a7a; }

    .privacy{
      margin-top: 14px;
      font-size: 0.9rem;
      color: var(--muted);
    }
    .privacy a{
      color: var(--accent);
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <main class="card" role="main">
    <div class="brand" aria-label="Logo">
      <img src="https://pritsinghlaw.com/whitenobg.svg" alt="Law Offices of Pritpal Singh logo" />
    </div>

    <h1>This website is currently under development. Access is restricted until further notice.</h1>
    <p class="lede">Authorized personnel only. Log in to continue.</p>

    <!-- Login form -->
    <form id="login-form" novalidate>
      <label for="username">Username <span class="req">*</span></label>
      <input
        id="username"
        name="username"
        type="text"
        inputmode="text"
        autocomplete="username"
        placeholder="Enter your username"
        required
        aria-required="true"
      />

      <label for="password">Password <span class="req">*</span></label>
      <input
        id="password"
        name="password"
        type="password"
        autocomplete="current-password"
        placeholder="Enter your password"
        required
        aria-required="true"
      />

      <div class="actions">
        <button type="submit" id="submitBtn">Submit</button>
        <div id="formMsg" class="msg" role="status" aria-live="polite"></div>
      </div>

      <div class="privacy" aria-hidden="true">
        <!-- Optional helper text; keep layout balance -->
        Need help? Contact the site administrator for assistance.
      </div>
    </form>
  </main>

  <script>
    (function () {
      // Hardcoded development credentials
      // NOTE: This is for a temporary, client-side gate only.
      const VALID_USERNAME = "admin";
      const VALID_PASSWORD = "IronHorse1901!";

      const REDIRECT_URL = "https://pritsinghlaw.com/home";

      const form = document.getElementById("login-form");
      const msg  = document.getElementById("formMsg");
      const btn  = document.getElementById("submitBtn");

      function setState(state, text){
        msg.className = "msg " + (state || "");
        msg.textContent = text || "";
      }

      form.addEventListener("submit", function (e) {
        e.preventDefault();
        setState("", "");

        const u = (form.username.value || "").trim();
        const p = form.password.value || "";

        if (!u) {
          setState("error", "Please enter your username.");
          form.username.focus();
          return;
        }
        if (!p) {
          setState("error", "Please enter your password.");
          form.password.focus();
          return;
        }

        btn.disabled = true;
        btn.textContent = "Checking…";

        // Simulate a tiny delay for UX polish
        setTimeout(() => {
          const ok = (u === VALID_USERNAME && p === VALID_PASSWORD);

          if (ok) {
            setState("success", "Access granted. Redirecting…");
            // Redirect immediately on success
            window.location.href = REDIRECT_URL;
          } else {
            setState("error", "Invalid username or password.");
            btn.disabled = false;
            btn.textContent = "Submit";
            form.password.select();
          }
        }, 250);
      });
    })();
  </script>
</body>
</html>
